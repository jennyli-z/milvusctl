mode: cluster
dependencies:
  etcd:
    inCluster:
      values:
        replicaCount: 5
        resources:
            requests:
              cpu: 3
              memory: 4.5Gi
            limits:
              cpu: 12
              memory: 9Gi
  storage:
    inCluster:
      values:
        statefulset:
          replicaCount: 6
        resources:
            requests:
              cpu: 3
              memory: 12Gi
            limits:
              cpu: 12
              memory: 24Gi
  pulsar:
    inCluster:
      values:
        components:
          autorecovery: false
          functions: false
          toolset: false
          pulsar_manager: false
        monitoring:
          prometheus: false
          grafana: false
          node_exporter: false
          alert_manager: false
        proxy:
          replicaCount: 1
          resources:
            requests:
              cpu: 3
              memory: 6144Mi
            limits:
              cpu: 9
              memory: 12288Mi
          configData:
            PULSAR_MEM: >
              -Xms6144m -Xmx6144m
            PULSAR_GC: >
              -XX:MaxDirectMemorySize=6144m
            httpNumThreads: "50"
        bookkeeper:
          replicaCount: 3
          resources:
            requests:
              cpu: 3
              memory: 12288Mi
            limits:
              cpu: 9
              memory: 36864Mi
          configData:
            PULSAR_MEM: >
              -Xms12288m
              -Xmx12288m
              -XX:MaxDirectMemorySize=24576m
            PULSAR_GC: >
              -Dio.netty.leakDetectionLevel=disabled
              -Dio.netty.recycler.linkCapacity=1024
              -XX:+UseG1GC -XX:MaxGCPauseMillis=10
              -XX:+ParallelRefProcEnabled
              -XX:+UnlockExperimentalVMOptions
              -XX:+DoEscapeAnalysis
              -XX:ParallelGCThreads=32
              -XX:ConcGCThreads=32
              -XX:G1NewSizePercent=50
              -XX:+DisableExplicitGC
              -XX:-ResizePLAB
              -XX:+ExitOnOutOfMemoryError
              -XX:+PerfDisableSharedMem
              -XX:+PrintGCDetails
        zookeeper:
          replicaCount: 3
          resources:
            requests:
              cpu: 1
              memory: 3072Mi
            limits:
              cpu: 3
              memory: 6144Mi
          configData:
            PULSAR_MEM: >
              -Xms3072m
              -Xmx3072m
            PULSAR_GC: >
              -Dcom.sun.management.jmxremote
              -Djute.maxbuffer=10485760
              -XX:+ParallelRefProcEnabled
              -XX:+UnlockExperimentalVMOptions
              -XX:+DoEscapeAnalysis -XX:+DisableExplicitGC
              -XX:+PerfDisableSharedMem
              -Dzookeeper.forceSync=no
        broker:
          replicaCount: 1
          resources:
            requests:
              cpu: 4.5
              memory: 12288Mi
            limits:
              cpu: 9
              memory: 24576Mi
          configData:
            PULSAR_MEM: >
              -Xms12288m
              -Xmx12288m
            PULSAR_GC: >
              -XX:MaxDirectMemorySize=36864m
              -Dio.netty.leakDetectionLevel=disabled
              -Dio.netty.recycler.linkCapacity=1024
              -XX:+ParallelRefProcEnabled
              -XX:+UnlockExperimentalVMOptions
              -XX:+DoEscapeAnalysis
              -XX:ParallelGCThreads=32
              -XX:ConcGCThreads=32
              -XX:G1NewSizePercent=50
              -XX:+DisableExplicitGC
              -XX:-ResizePLAB
              -XX:+ExitOnOutOfMemoryError
components: 
  # image: milvusdb/milvus-dev:2.1.0-20220712-cb850e55
  # mixCoord deploys all coordinators in one 'mixture' deployment
  rootCoord:
    replicas: 1
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 6Gi
  dataCoord:
    replicas: 1
    rresources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 6Gi
  indexCoord:
    replicas: 1
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 6Gi
  queryCoord:
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 6Gi
  proxy:
    replicas: 3
    resources:
      requests:
        cpu: 1.5
        memory: 6Gi
      limits:
        cpu: 6
        memory: 9Gi
  indexNode:
    replicas: 2
    resources:
      requests:
        cpu: 12
        memory: 12Gi
      limits:
        cpu: 18
        memory: 12Gi
  dataNode:
    replicas: 2
    resources:
      requests:
        cpu: 6
        memory: 12Gi
      limits:
        cpu: 12
        memory: 18Gi
  queryNode:
    replicas: 3
    resources:
      requests:
        cpu: 6
        memory: 60Gi
      limits:
        cpu: 15
        memory: 96Gi
config:
  milvus:
    log:
      level: info